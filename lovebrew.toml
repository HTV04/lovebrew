# If the name is not specified
# it will use the top directory's name
# Specify this!
name = "SuperGame"

# The author of the game
author = "SuperAuthor"

# Game description
description = "SuperDescription"

# Build targets
# Default is ["3ds", "switch"]
targets = ["3ds", "switch"]

# Version number
version = "0.1.0"

# Artifact zipping
# Zips contents after build for distribution
# Zipping is true by default. 
# Does not clean builds by default.
[artifacts]
zip = true
build_clean = false
